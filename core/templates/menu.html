{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static '/css/menu.css' %}">
  {% block style %}
  {% endblock %}
  <title>Вход</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
	<a class="navbar-brand" href="#">v.0.1.1</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
	  <div class="offcanvas-header">
	    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Навигационная панель</h5>
	    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	  </div>
	  <div class="offcanvas-body">
	    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
	      <li class="nav-item">
	        <a class="nav-link active" aria-current="page" href="#">Главная</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'match_list' %}">Матчи</a>
	      </li>
	      <li class="nav-item dropdown">
	          База данных
	        <ul class="">
	          <li><a class="dropdown-item" href="#">Страны</a></li>
	          <li><a class="dropdown-item" href="{% url 'league_list' %}">Лиги</a></li>
	          <li><a class="dropdown-item" href="{% url 'team_list' %}">Команды</a></li>
	        </ul>
	      </li>
	    </ul>
	  </div>
	</div>
	</div>
	</nav>
  </header>
  <main class="mt-5 pt-3">
    {% block content %}
    <!-- Основной контент страницы -->
    {% endblock %}
  </main>
  <footer>
    <!-- Подвал сайта -->
  </footer>
</body>
</html>
