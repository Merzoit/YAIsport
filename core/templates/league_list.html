{% extends 'menu.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static '/css/league_list.css' %}">
{% endblock %}
{% block content %}
<div class="ycontainer">
	<div class="league-filter">
	
	</div>
	{% for league in leagues %}
<div class="card mb-2 league_card" style="max-width: 800px; margin: auto;">
  <div class="row g-0">
    <div class="col-md-3">
      <img src="{{ league.logo_url }}" class="img-fluid rounded-start" alt="..." width="90%">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title"><b style='color: red;'>Лига:</b> {{ league.name }}</h5>
        <p class="card-text"><b style='color: red;'>Страна:</b> {{ league.country.name }}</p>
        <p class="card-text"><b style='color: red;'>Сезон:</b> {{ league.season }}</p>
        <a type="button" href="{% url 'league_details' league_id=league.id %}" class="btn btn-secondary"">Перейти</a>
      </div>
    </div>
    <div class="col-md-3">
      <img src="{{ league.logo_url }}" class="img-fluid rounded-end" alt="..." width="90%">
    </div>
  </div>
</div>


	{% endfor %}
</div>
{% endblock %}
